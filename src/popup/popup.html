<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RotateScreen</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>RotateScreen</h1>
    </header>

    <main class="popup-main">
      <!-- 現在の状態 -->
      <section class="status-section">
        <div class="status-item">
          <span class="status-label">現在の回転:</span>
          <span id="current-rotation" class="status-value">0°</span>
        </div>
        <div class="status-item">
          <span class="status-label">サイト:</span>
          <span id="current-site" class="status-value">--</span>
        </div>
      </section>

      <!-- クイックコントロール -->
      <section class="controls-section">
        <h2>クイック回転</h2>
        <div class="rotation-buttons">
          <button id="btn-rotate-0" class="rotation-btn" data-rotation="0">0°</button>
          <button id="btn-rotate-90" class="rotation-btn" data-rotation="90">90°</button>
          <button id="btn-rotate-180" class="rotation-btn" data-rotation="180">180°</button>
          <button id="btn-rotate-270" class="rotation-btn" data-rotation="270">270°</button>
        </div>
      </section>

      <!-- ショートカット情報 -->
      <section class="shortcut-section">
        <p class="shortcut-hint">
          <span class="key">R</span> キーで回転
        </p>
      </section>
    </main>

    <footer class="popup-footer">
      <a href="#" id="open-options">設定</a>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
